<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>Table</title>
    <link rel="stylesheet" href="../../index.css"/>
    <style>

      .viz-container {
        overflow: scroll;
        padding: 10px;
      }

      .viz-container table {
        width: inherit;
      }

      .viz-container table tr {
        animation: fade-in .3s;
      }

      .viz-container table thead {
      	font-size: 20px;
      }
    </style>
  </head>
  <body class="content">
    <h1 class="title"><a href="../../index.html">D3 Reddit</a></h1>
    <h2>
      Table based on <a href="https://www.reddit.com/r/pics.json" target="_blank">Reddit Pics</a> scores
    </h2>
    <button type="button" onclick="updateAndVisualize()">Update</button>
    <div class="headers"></div>
    <div class="viz-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>

    <!-- index -->
    <script src="../../index.js"></script>

    <!-- chart -->
    <script src="chart.js"></script>

    <!-- loader -->
    <script src="../../loader.js"></script>
  </body>
</html>
