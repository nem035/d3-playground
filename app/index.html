<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>D3 Reddit Pics</title>
    <link rel="stylesheet" href="../index.css"/>
    <link rel="stylesheet" href="app.css"/>
  </head>
  <body class="content">
    <h1 class="title"><a href="../index.html">D3 Reddit</a></h1><h2>
      Visualizations based on <a href="https://www.reddit.com/r/pics.json" target="_blank">Reddit Pics</a>
    </h2>
    <button type="button" onclick="updateAndVisualize()">Update</button>

    <!-- container -->
    <div class="viz-container"></div>

    <!-- d3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>

    <!-- application -->
    <script src="../index.js"></script>

    <!-- charts -->
    <script src="../charts/axis/chart.js"></script>
    <script src="../charts/bar/chart.js"></script>
    <script src="../charts/brush/chart.js"></script>
    <script src="../charts/line/chart.js"></script>
    <script src="../charts/scatter/chart.js"></script>
    <script src="../charts/table/chart.js"></script>

    <!-- app -->
    <script src="app.js"></script>

    <!-- setup -->
    <script src="../loader.js"></script>
  </body>
</html>
